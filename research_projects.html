<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
   
    <style>
        nav {
            background-color: #333; 
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px; 
            text-decoration: none; 
        }

        nav a:hover {
            background-color: #ddd; 
            color: black; 
        }
        body {
            background-color: #eaa2ec;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; 
            padding: 20px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 24px; 
            background-color: #ffffff;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        .content {
            font-size: 20px;
            color: #000000;
        }

        .content img {
            display: block;
            margin: 0 auto;
        }

        .title a,
        .content a {
            text-decoration: none;
            color: #007bff;
        }

        .title a:hover,
        .content a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>

</html>
