<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title and Subtitle Example</title>
    <style>
        /* CSS code for centering title and subtitle */
        body {
            text-align: center;
        }
        h1 {
            margin-top: 50px; /* Adjust top margin of title */
        }
        h2 {
            margin-top: 20px; /* Adjust top margin of subtitle */
        }
        p {
            text-align: left; /* Justify paragraph text to the left */
            margin: 20px auto; /* Add margin to paragraph */
            max-width: 600px; /* Limit the width of the paragraph */
        }
    </style>
</head>
<body>

<h1>Adversial Vietoris-Rips Complexes</h1>

<h2>Inspired by:</h2>

<p> </p>

</body>
</html>
